<html>

  <head>
    <title>Bubbie's Diary</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#schedule").inputmask("99:99");
      });
      function register_meal() {
        $.ajax({
          url: "/registerMeal",
          type: "POST",
          data: {schedule: $("#schedule").val(), food: $("#food").val()},
          success: function(response) {
            // location.reload()
          },
          error: function(xhr) {
            //Do Something to handle error
          }
        });
        return false
      }
    </script>
    <style>

      body{
        background-color: #54e4fda1;
      }

      h2{
        margin-top: 0;
      }

      input {
        display: flex;
        background-color: #6D72C3;
        border-radius: 100px;
        height: 20px;
        border: none;
        color: white;
        padding: 15px;
        margin-bottom: 5px;
        margin-top: 10px;
      }

      label {
        font-size: 15px;
        line-height: 15px;
        font-weight: 700;
        color: #5941A9;
        font-family: 'Roboto', sans-serif;
      }

      button {
        font-size: 10px;
        line-height: 10px;
        font-weight: 700;
        font-family: 'Roboto', sans-serif;
        text-transform: uppercase;
        color: #1D1128;
        cursor: pointer;
        background-color: transparent;
        border: 2px solid #1D1128;
        border-radius: 100px;
        height: 20px;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 5px;
        padding-bottom: 15px;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 150px;
      }
      .outer-container{
        display: flex;
        flex-direction: row;
      }

      #foods {
        color: #514F59;
        padding: 6px 0px;
        font-size: 15px;
        line-height: 10px;
        font-weight: 700;
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>Bubbie`s diary</h1>
    <h2> dia {{ date }}</h2>
    <div class='outer-container'>
      <div class='container'>
        <label>Refeições feitas</label>
        {% for food in foods %}
          <div id='foods'>{{ food['schedule'] }} -> {{ food['food']}}</div>
        {% endfor %}
      </div>
      <form class='container'>
        <label>Comida (A / L / R)</label>
        <input id='food'></input>
        <br>
        <label >Horário (hh:mm)</label>
        <input id='schedule' type='time'></input>
        <br>
        <button onclick="return register_meal()">Cadastrar</button>
      </div>
    </div>
  </body>

</html>
